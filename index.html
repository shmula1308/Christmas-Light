<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Led Lights</title>
  </head>
  <body>
    <main class="light-board">
      <div class="circle red"><input type="color" class="change-color"></div>
      <div class="circle green"><input type="color" class="change-color"></div>
      <div class="circle blue"><input type="color" class="change-color"></div>
      <div class="circle yellow"><input type="color" class="change-color"></div>
      <div class="circle red"><input type="color" class="change-color"></div>
      <div class="circle green"><input type="color" class="change-color"></div>
      <div class="circle blue"><input type="color" class="change-color"></div>
      <div class="circle yellow"><input type="color" class="change-color"></div>
    </main>
    <div class="light-controls">
      <div class="control-section control-section-btn">
        <button type="button" class="on btn">ON</button>
        <button type="button" class="off btn">OFF</button>
      </div>
      <div class="control-section">
        <label for="speed-control" class="control-label">Speed: </label></br>
        <div class="input-btn-container">
          <input
            type="number"
            class="input-speed"
            id="speed-control"
            min="1"
            max="5"
            placeholder="enter value from 1 to 5"
          />
          <button type="button" class="btn speed">RUN</button>
        </div>
      </div>
      <div class="control-section">
        <label for="rows" class="control-label">Rows: </label></br>
        <div class="input-btn-container">
          <input
            type="number"
            class="input-rows"
            id="rows"
            min="1"
            max="7"
            placeholder="enter value from 1 to 7"
          />
          <button type="button" class="btn row">RUN</button>
        </div>
      </div>
      <div class="control-section">
        <label for="intensity" class="control-label">Intensity: </label></br>
        <div class="input-btn-container">
          <input
            type="number"
            class="input-intensity"
            id="intensity"
            min="1"
            max="5"
            placeholder="enter value from 1 to 5"
          />
          <button type="button" class="btn intenisty">RUN</button>
        </div>
      </div>
    </div>
  </body>
</html>
